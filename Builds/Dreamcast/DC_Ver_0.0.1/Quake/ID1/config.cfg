// Sega Dreamcast controller definition

// QuakeDC-compatible bindings
bind DC_TRIGL	+jump
bind DC_TRIGR	+attack
bind DC_A		+back
bind DC_Y		+forward
bind DC_B		+moveright
bind DC_X		+moveleft
bind DC_DLEFT	showscores
bind DC_DRIGHT	zoom_in
bind DC_DUP		"impulse 10"
bind DC_DDOWN	"impulse 12"

// Makaqu-specific bindings
bind JOY1_AXIS_X-	+left
bind JOY1_AXIS_X+	+right
bind JOY1_AXIS_Y-	+lookdown
bind JOY1_AXIS_Y+	+lookup
